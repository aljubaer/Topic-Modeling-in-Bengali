<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css"
		/>

		<!-- ChartJS -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/nav-style.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
		/>

		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		<script src="./colored-text.js"></script>
		<script src="./news-classifier-input.js"></script>
		<!-- <script src="./spinner-lib/src/bootstrap-input-spinner.js"></script> -->
		<title>Topic Modeling in Bengali</title>
	</head>

	<body>
		<section id="tabs" class="project-tab">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div
								class="col-md-12"
								style="text-align: center; padding-top: 20px"
							>
								<h1>বাংলা খবর শ্রেণিবিন্যাস</h1>
								<h3>
									পরিক্ষামূলক ভাবে ৮৬% খবর সঠিকভাবে নির্ধারণে
									সক্ষম হয়েছে
								</h3>
								<p style="font-weight: lighter">
									রাজনীতি, খেলা, অর্থনীতি, অপরাধ, আন্তর্জাতিক,
									বিনোদন বা বিজ্ঞান ও প্রযুক্তি বিষয়ক যে কোন
									খবর প্রদান করুন
								</p>
								<div class="form-group">
									<textarea
										id="newsInput"
										class="form-control input-lg input-general"
										rows="6"
										placeholder="Enter a news to classify"
										name="newsInput"
									></textarea>
									<br />
									<!-- <a
												id="submitNews"
												class="btn btn-general btn-white"
												role="button"
												>Submit</a
											> -->
									<a
										id="submitNews"
										class="btn btn-general btn-white"
										role="button"
										onclick="onDataInput()"
										>Submit</a
									>
									<br />
								</div>
								<div style="padding: 10px">
									<h4 id="status"></h4>
									<h4 id="result"></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 offset-3">
								<canvas
									id="myChart"
									width="400"
									height="400"
								></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
		></script>

		<script>
			if (window.module) module = window.module;
		</script>
		<script></script>
	</body>
</html>
